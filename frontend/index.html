<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idées de repas</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #444;
    }
  </style>
</head>
<body>
  <main>
    <h1>Générateur d’idées de repas</h1>

    <button id="btn-random">Proposer un plat</button>
    <p id="result"></p>

    <h2>Ajouter un plat</h2>
    <input type="text" id="new-plat" placeholder="Nom du plat">
    <button id="btn-add">Ajouter</button>
    <p id="feedback"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
